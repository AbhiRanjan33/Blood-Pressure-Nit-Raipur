<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hypertension Treatment Advisor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-lg">
    <h1 class="text-2xl font-bold mb-4 text-center text-blue-700">Hypertension Treatment Advisor</h1>
    
    <form id="recommendForm" class="space-y-4">
      <div>
        <label class="block font-medium">Age:</label>
        <input type="number" id="age" class="w-full border p-2 rounded-md" required />
      </div>

      <div>
        <label class="block font-medium">Systolic (mmHg):</label>
        <input type="number" id="systolic" class="w-full border p-2 rounded-md" required />
      </div>

      <div>
        <label class="block font-medium">Diastolic (mmHg):</label>
        <input type="number" id="diastolic" class="w-full border p-2 rounded-md" required />
      </div>

      <div>
        <label class="block font-medium">CKD Patient:</label>
        <select id="hasCKD" class="w-full border p-2 rounded-md">
          <option value="false">No</option>
          <option value="true">Yes</option>
        </select>
      </div>

      <div>
        <label class="block font-medium">Medications (names or compounds):</label>
        <textarea id="medicationsText" class="w-full border p-2 rounded-md" placeholder="e.g. Amlodipine, Metoprolol"></textarea>
      </div>

      <button type="submit" class="bg-blue-600 text-white w-full py-2 rounded-md font-semibold hover:bg-blue-700">
        Get Recommendation
      </button>
    </form>

    <div id="result" class="mt-6 hidden bg-gray-100 p-4 rounded-md"></div>
  </div>

  <script>
    document.getElementById("recommendForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        age: parseInt(document.getElementById("age").value),
        systolic: parseInt(document.getElementById("systolic").value),
        diastolic: parseInt(document.getElementById("diastolic").value),
        hasCKD: document.getElementById("hasCKD").value === "true",
        medicationsText: document.getElementById("medicationsText").value
      };

      const res = await fetch("/get-recommendation", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const resultBox = document.getElementById("result");
      const json = await res.json();

      resultBox.classList.remove("hidden");
      if (json.error) {
        resultBox.innerHTML = `<p class="text-red-600 font-semibold">${json.error}</p>`;
      } else {
        resultBox.innerHTML = `
          <p><strong>Hypertension Grade:</strong> ${json.htn_grade}</p>
          <p><strong>Medications Classified:</strong> ${json.classified_medications.join(", ") || "None"}</p>
          <p class="mt-3"><strong>Recommendation:</strong></p>
          <pre class="bg-white border p-3 rounded-md text-sm whitespace-pre-wrap">${json.recommendation}</pre>
        `;
      }
    });
  </script>
</body>
</html>
